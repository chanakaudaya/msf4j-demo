# This is the main configuration file for metrics

enabled: true

jmx:
  registerMBean: true
  name: org.wso2.msf4j:type=Metrics

das:
  - &DAS01
    receiverURL: tcp://localhost:7611
    # authURL: ssl://localhost:7711
    type: thrift
    username: admin
    password: admin
    dataAgentConfigPath: data-agent-config.xml

reporting:
  jmx:
    - name: JMX
      enabled: true

  console:
    - name: Console
      enabled: false
      pollingPeriod: 30

  csv:
    - name: CSV
      enabled: false
      location: metrics
      pollingPeriod: 30

  slf4j:
    - name: SLF4J
      enabled: true
      loggerName: metrics
      pollingPeriod: 30

  das:
    - name: DAS
      enabled: true
      das: *DAS01
      pollingPeriod: 30
